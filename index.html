<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="">
            <div class="slider-wrapper p-5" style="height: 100vh; width: 100vw;" tabindex="0" @mouseover="stopAutoplay" @mouseleave="secondAutoplay">

                <div class="item w-70" >
                    <img :src="slides[currentIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[currentIndex].title}}</h3>
                        <p>{{slides[currentIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs w-30">
                    <div class="prev" @click="btnPrev"></div>
                    <div class="next" @click="btnNext"></div>
                    <div class="thumb"
                    v-for="(img, i) in slides"
                    :class="(i === currentIndex) ? 'active' : ''"
                    @click="thumbClick(i)">
                        <img :src="img.image" alt="Svezia" />
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
